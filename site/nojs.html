<!DOCTYPE html>
<html>
<head>
<title>Full Screen Gif</title>
<style>
html, body {
    height: 100%;
}

#bg {
    position: fixed; 
    top: 0%; 
    left: 0%; 
    width: 100%; 
    height: 100%;
    background-color: #fbede2
}
#bg img {
    position: absolute; 
    left: 0;
    right: 0;
    top: 0;
    bottom: 40%; 
    margin: auto; 
    min-height: 50%;
}

#text {
    position: absolute ;
    top: 50%;
    left: 50%;
    text-align: center;
    font-size: 50px;
    transform: translate(-50%, -50%);
    font-family: sans-serif;
}
</style>
</head>
<body>
<div id="bg"><img src="https://media.tenor.com/rKv4NbObs8EAAAAC/kinda-lazy-pusheen.gif" alt="background">
</div><div id="text"><strong>This site requires JavaScript.<br>Turn it on and<br><a href="index.html">Reload page</strong></a></div></body>
</html>
